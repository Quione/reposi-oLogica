<!DOCKTYPE html>
<html lang="pt-br">
	<head>
		<meta charset = "UTF-8">
		<title>Olá, mundo!</title>
	</head>
	<body>
		<script>
			var numm = +prompt ("Digite o número da tabuada que desejar");
			  
			
			document.write("<h1>Tabuada de"+numm+"</h1>");
			for(num=0; num<=10;num++){
			document.write(numm+"+"+num+" = "+(numm+num)+"</br>");
			}
			
		</script>
	</body>
</html>
